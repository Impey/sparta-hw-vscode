<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Some VS keyboard shortcuts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/Users/tech-a42/Desktop/webdev/client-side/sparta-hw-vscode/main.css" />
  <script src="main.js"></script>
  <style>
    thead {
      color: white;
    }

    tbody {
      color: white;
    }

    tfoot {
      color: white;
    }

    table,
    th,
    td {
      border: 1px solid white;
    }
  </style>
</head>

<body>
  <center>
    <div>
      <table>
        <thead>
          <tr>
            <th>Shortcut</th>
            <th>what it does</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alt + Click</td>
            <td>Add an additional cursor</td>
          </tr>
          <tr>
            <td>CTRL+ G</td>
            <td>Go to line</td>
          </tr>
          <tr>
            <td>CMD+~</td>
            <td>Opens terminal</td>
          </tr>
          <tr>
            <td>ALT+F4</td>
            <td>Closes window</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>CTRL+/</td>
            <td>Split active editors</td>
          </tr>
        </tfoot>
      </table>

    </div>
    <div>
      <a href="/Users/tech-a42/Desktop/webdev/client-side/sparta-hw-vscode/index.html">Home</a>
    </div>
  </center>

</body>

</html>
